    <style>
      .photos {
        display: grid;
        grid-gap: 1em;
        grid-template-columns: 1fr;
      }
      @media (min-width: 800px) {
        .photos {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1200px) {
        .photos {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (min-width: 1600px) {
        .photos {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      .image-box {
        height: 300px !important;
        overflow: hidden;
        position: relative;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: stretch;
      }
      .image-box figure {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        display: flex;
      }
      .image-box figure a {
        width: 100%;
        height: 100%;
        display: block;
      }
      .image-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(186, 0, 233, 0.4);
      }
      .image-box img {
        width: 100% !important;
        height: 100% !important;
        min-height: 300px !important;
        max-height: 300px !important;
        object-fit: cover !important;
        transition:
          transform 0.4s ease,
          filter 0.4s ease;
        filter: grayscale(0.8) brightness(0.9);
        display: block;
      }
      .image-box:hover img {
        transform: scale(1.1);
        filter: grayscale(0) brightness(1);
      }
      figure {
        margin: 0;
        position: relative;
      }
      figcaption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 0.8em;
        font-size: 1.4rem;
        color: #fff;
        text-align: center;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
        transition: all 0.3s ease;
        font-weight: 500;
      }
      figure:hover figcaption {
        background: linear-gradient(
          to top,
          rgba(186, 0, 233, 0.9),
          rgba(0, 0, 0, 0.7)
        );
        padding: 1em;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        overflow: hidden;
      }
      .modal-overlay.active {
        display: flex;
      }
      .modal-content {
        background: transparent !important;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 95vw;
        max-height: 95vh;
        position: relative;
      }
      .modal-img-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        max-height: 100%;
      }
      .modal-img-wrapper img {
        max-width: 90vw;
        max-height: 90vh;
        object-fit: contain;
        display: block;
      }
      .modal-close {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 0, 0, 0.8);
        border: none;
        color: #fff;
        font-size: 2.5rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        z-index: 10001;
      }
      .modal-close:hover {
        background: rgba(255, 0, 0, 1);
        transform: scale(1.1);
      }

    <script>
      document.querySelector(".footer__date").textContent =
        new Date().getFullYear();
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        const modalClose = document.getElementById("modalClose");
        document.querySelectorAll(".img-link").forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            modal.classList.add("active");
            modalImage.src = this.getAttribute("data-src");
          });
        });
        modalClose.addEventListener("click", function () {
          modal.classList.remove("active");
        });
        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.classList.remove("active");
          }
        });
      });
    </script>
